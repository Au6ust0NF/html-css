<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os elementos para descobrir qual tag irá utilizar em cada caso</p>
    <ul type = 'circle'>
        <li><abbr title="Utilize a Tag &lt p &gt">Parágrafos</abbr></li>
        <li><abbr title="Utilize a Tag &lt h1>... &lt h6&gt">Títulos</abbr></li>
        <li><abbr title="Utilize a Tag &lt img&gt">Imagens</abbr></li>
        <li><abbr title="Utilize a Tag &lt abbr&gt">Abreviações</abbr></li>
        <li><abbr title="Utilize a Tag &lt code&gt">Códigos-fonte</abbr></li>
        <li><abbr title="Utilize a Tag &lt ol&gt e &lt li&gt">Listas númeradas</abbr></li>
        <li><abbr title="Utilize a Tag &lt ul&gt e &lt li&gt">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
